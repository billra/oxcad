<!DOCTYPE html>
<html>
<head>
    <TITLE>OxCad</TITLE>
    <meta name="version" content="0.48">
    <meta charset="utf-8">
    <meta name="author" content="Bill Ola Rasmussen">
    <meta name="keywords" content="cad svg javascript">
    <link rel="stylesheet" type="text/css" href="oxcad.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="codeExamples.js"></script>
    <script type="module" src="oxcad.js"></script>
</head>
<body>
    <div class="header-row">
        <div>
            <h1 id="page-title"></h1>
            <div id="version"></div>
        </div>
        <button id="toggleThemeBtn">Theme</button>
    </div>
    <table>
        <tr>
            <td colspan="2">
                <svg id="svgWindow" class="expand" xmlns="http://www.w3.org/2000/svg" version="1.1"
                    xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
                <button id="svgClearBtn">Clear</button>
                <button id="svgSmallerBtn">Smaller</button><button id="svgLargerBtn">Larger</button>
            </td>
        </tr>
        <tr>
            <td class="half">
                <div id="codeWindow" class="acedit"></div>
                <button id="runCodeBtn">Run</button> examples: <select id="selectBox">
                    <option disabled selected>-- choose --</option>
                </select>
                <button id="codeUndoBtn">Undo</button><button id="codeRedoBtn">Redo</button>
            </td>
            <td class="half">
                <div id="logWindow" class="acedit"></div>
                <button id="logClearBtn">Clear</button>
                <button id="logSmallerBtn">Smaller</button><button id="logLargerBtn">Larger</button>
            </td>
        </tr>
    </table>
    <div id="dynamicCode"></div>
    <hr> &copy;2025 Bill Ola Rasmussen
</body>
</html>
