<!DOCTYPE html>
<html>
<head>
    <TITLE>OxCad</TITLE>
    <meta name="version" content="0.102">
    <meta charset="utf-8">
    <meta name="author" content="Bill Ola Rasmussen">
    <meta name="keywords" content="CAD SVG JavaScript">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');</script>
    <link rel="stylesheet" type="text/css" href="oxcad.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script type="module" src="oxcad.mjs"></script>
</head>
<body>
    <div class="header-row">
        <div>
            <h1 id="page-title"></h1>
            <span class="small" id="version"></span>
        </div>
        <div class="button" id="toggleThemeBtn">Theme</div>
    </div>
    <table>
        <tr>
            <td colspan="2">
                <div id="svgDiv"></div>
                <div class="button-row">
                    <div class="button" id="svgClearBtn">Clear</div>
                    <div class="button" id="svgSmallerBtn">Smaller</div>
                    <div class="button" id="svgLargerBtn">Larger</div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="half">
                <div id="codeWindow" class="acedit"></div>
                <div class="button-row">
                    <div class="button" id="codeLoadBtn">Load</div>
                    <div class="button" id="codeSaveBtn">Save</div>
                    <div class="button" id="runCodeBtn">Run</div> examples: <select id="selectBox"></select>
                    <div class="button" id="codeUndoBtn">Undo</div>
                    <div class="button" id="codeRedoBtn">Redo</div>
                </div>
            </td>
            <td class="half">
                <div id="logWindow" class="acedit"></div>
                <div class="button-row">
                    <div class="button" id="logClearBtn">Clear</div>
                    <div class="button" id="logSmallerBtn">Smaller</div>
                    <div class="button" id="logLargerBtn">Larger</div>
                </div>
            </td>
        </tr>
    </table>
    <hr>
    <div class="small">&copy;2025 Bill Ola Rasmussen</div>
</body>
</html>
