<head>

	<meta name="keywords" content="cad svg javascript">
	<link rel="stylesheet" type="text/css" href="oxcad.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<!-- Google Analytics -->

		window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;

</head>
<body>
	<p>OxCad</p>

	<table>
		<tr>
			<td colspan="2">
				<svg id="svgWindow" class="expand" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
				<button onclick="svgProperties();">curve properties</button><button onclick="svgGrid();">grid</button><button onclick="svgBall();">Ball</button><button onclick="svgSerialize();">Serialize</button><button onclick="svgClear();">Clear</button><button onclick="svgSmaller();">Smaller</button><button onclick="svgLarger();">Larger</button>
			</td>
		</tr>
		<tr>
			<td class="half">

				<div id="codeWindow" class="acedit"></div>
				<button onclick="runCode();">Run</button>
presets: 
<select id="selectBox" onchange="presetChangeFunc(value);">
	<option disabled selected>-- choose --</option>
	<option value="notchdemo">Notch Demo</option>
	<option value="blank">Blank</option>
</select>
				<button onclick="codeUndo();">Undo</button><button onclick="codeRedo();">Redo</button>
			</td>
			<td class="half">

				<div id="logWindow" class="acedit"></div>
				<button onclick="todo();">Fn1</button><button onclick="logMsg('testing',1,2,3,'...');">TestLog</button><button onclick="logClear();">Clear</button>
			</td>
		</tr>
	</table>

	<div id="dynamicCode"></div>

<hr>
